<!DOCTYPE html>
<html>

<head>
    <title>Retrieve Schedule</title>
</head>

<body style="background-color:powderblue;">
    <h1>Retrieve information about your schedule here</h1>
    <form action="/retrieveSchedule/" method="POST">
        <label for="slotOwner">User : </label>
        <select name="slotOwner" id="slotOwner">
            <option value="F1">F1</option>
            <option value="F2">F2</option>
            <option value="F3">F3</option>
            <option value="F4">F4</option>
            <option value="F5">F5</option>
            <option value="F6">F6</option>
            <option value="F7">F7</option>
            <option value="F8">F8</option>
            <option value="F9">F9</option>
            <option value="F10">F10</option>
        </select><br><br>
    
        <label for="slotDate">Date:</label>
        <input type="date" id="slotDate" name="slotDate"><br><br>
        <input type="submit" value="Retrieve">

    </form>

</body>

</html>
