<!DOCTYPE html>
<html>
<head>
	<title>Dashboard1</title>
</head>
<body style="background-color:powderblue;">
    <br><br><br><br>
    <h1 style="margin: 0 auto; width: 50%">Welcome Faculty</h1><br><br>
    <div style="margin: 0 auto; width: 50%">
        <form action="/taskHandler/", method="POST">
            <input type="radio" id="add" name="task" value="add">
            <label for="add">Block Calendar / Reserve a slot</label><br><br>
            <input type="radio" id="retrieve" name="task" value="retrieve">
            <label for="retrieve">Retrieve Day Schedule</label><br><br>
            <input type="radio" id="delete" name="task" value="delete">
            <label for="delete">Unreserve a slot</label><br><br>
            <input type="submit" value = "Perform">
        </form>
    </div>
</body>
</html>
